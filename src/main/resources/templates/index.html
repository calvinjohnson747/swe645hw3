<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>University Survey</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-red w3-card w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="index1.html" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
    </div>
</div>
<div class="container">
    <div class = "container">
        <h1 class="w3-text-teal">University Survey George Mason University</h1>
    </div>

    <form action="/submit" method="POST">
        <label for="fname">First Name *</label>
        <input type="text" id="fname" name="fname" required><br>

        <label for="lname">Last Name *</label>
        <input type="text" id="lname" name="lname" required><br>

        <label for="street_address">Street Address *</label>
        <input type="text" id="street_address" name="address" required><br>

        <label for="city">City *</label>
        <input type="text" id="city" name="city" required><br>

        <label for="state">State *</label>
        <input type="text" id="state" name="state" required><br>

        <label for="zip">ZIP *</label>
        <input type="text" id="zip" name="zip" required><br>

        <label for="telephone">Telephone Number *</label>
        <input type="tel" id="telephone" name="telephone" required><br>

        <label for="email">E-mail *</label>
        <input type="email" id="email" name="email" required><br>

        <label>What did you like most about the campus?</label><br>
        <input type="checkbox" id="like_students" name="optionValue" value="students">
        <label for="like_students">Students</label><br>

        <input type="checkbox" id="like_location" name="optionValue" value="location">
        <label for="like_location">Location</label><br>

        <input type="checkbox" id="like_atmosphere" name="optionValue" value="atmosphere">
        <label for="like_atmosphere">Campus Atmosphere</label><br>

        <input type="checkbox" id="like_dorm_rooms" name="optionValue" value="dorm_rooms">
        <label for="like_dorm_rooms">Dorm Rooms</label><br>

        <input type="checkbox" id="like_sports" name="optionValue" value="sports">
        <label for="like_sports">Sports Facilities</label><br>

        <label>How did you become interested in the university?</label><br>
        <input type="radio" id="interest_friends" name="radioValue" value="friends">
        <label for="interest_friends">Friends</label><br>

        <input type="radio" id="interest_tv" name="radioValue" value="television">
        <label for="interest_tv">Television</label><br>

        <input type="radio" id="interest_internet" name="radioValue" value="internet">
        <label for="interest_internet">Internet</label><br>

        <input type="radio" id="interest_other" name="radioValue" value="other">
        <label for="interest_other">Other</label><br>

        <label for="recommendation">Likelihood of recommending this school:</label>
        <select id="recommendation" name="recommendations">
            <option value="Very Likely">Very Likely</option>
            <option value="Likely">Likely</option>
            <option value="Unlikely">Unlikely</option>
        </select><br>

        <label for="comments">Additional Comments</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Cancel">
    </form>
</div>
</body>
</html>
